<admintpl file="head" />
<link rel="stylesheet" href="http://cache.amap.com/lbs/static/main1119.css"/>
    <script src="http://cache.amap.com/lbs/static/es5.min.js"></script>
    <script src="http://webapi.amap.com/maps?v=1.3&key=9e5f809c79b81684cd6f19c417263f1a"></script>
    <script type="text/javascript" src="http://cache.amap.com/lbs/static/addToolbar.js"></script>
</head>
<body>
<div class="contant">

	<admintpl file="menu" />

    <div class="right-box">
    	<p class="tit">浏览者详情</p>
		<table border="0" cellspacing="0" cellpadding="0" class="table">
		<tbody>
		<tr>
			<th scope="col" width="70">头像</th>
			<th scope="col">昵称</th>
			<th scope="col">性别</th>
			<th scope="col">城市</th>
			<th scope="col">查看时间</th>
			<th scope="col" width="176" class="tr">经纬度</th>
			<th scope="col">查看详情</th>
		</tr>
		<foreach name="users" item="vo">
		<tr>
			<td>
				<a href="{$vo.headimgurl}" target="_blank">
					<img src="{$vo.headimgurl}" style="width:60px;heiht:60px;" />
				</a>
			</td>
			<td>{$vo.nickname}</td>
			<td>{$vo.sex}</td>
			<td>{$vo.city}</td>
			<td>{$vo.create_time}</td>
			<td class="tr">{$vo.latitude},{$vo.longitude}</td>
			<td><a href="#" onclick="show_map({$vo.latitude},{$vo.longitude});return false;">查看地图</a></td>
		</tr>
		</foreach>
		</tbody>
        </table>
		<div class="pagination">{$page}</div>
    </div>
</div>

	
	<div style="display:none;" id="map_div">
		<div style="float:right;position: absolute;left: 1000px;top: 20px;z-index: 100;">
			<a href="#" onclick="hide_map();return false;">关闭</a>
		</div>
		<div id="container"  style="width:800px; height:500px; margin:0 auto;"></div>
	</div>
	<script src="__PUBLIC__/js/common.js"></script>
	<script>
	    var map = new AMap.Map('container', {
	        resizeEnable: true,
	        zoom:11,
	        center: [116.397428, 39.90923]
	        
	    });
	    
	    var marker;
	    function show_map(x, y){
		    marker = new AMap.Marker({position: [y,x]});
	        marker.setMap(map);
		    map.setZoomAndCenter(11, [y,x]);
	    	$('#map_div').show();
	    }
	    
	    function hide_map(){
	    	marker.setMap(null);
            marker = null;
	    	$('#map_div').hide();
	    }
	
	</script>
</body>
</html>
