<admintpl file="head" />
</head>
<body>

	<admintpl file="menu" />

    <div class="right-box">
    	<p class="tit">浏览者详情</p>
		<table border="0" cellspacing="0" cellpadding="0" class="table">
		<tbody>
		<tr>
			<th scope="col" width="70">头像</th>
			<th scope="col">昵称</th>
			<th scope="col">性别</th>
			<th scope="col">城市</th>
			<th scope="col">查看时间</th>
			<th scope="col" width="176" class="tr">经纬度</th>
			<th scope="col">查看详情</th>
		</tr>
		<foreach name="users" item="vo">
		<tr>
			<td>
				<a href="{$vo.headimgurl}" target="_blank">
					<img src="{$vo.headimgurl}" style="width:60px;heiht:60px;" />
				</a>
			</td>
			<td>{$vo.nickname}</td>
			<td>{$sex[$vo['sex']]}</td>
			<td>{$vo.city}</td>
			<td>{: ($vo['create_time'] == '0000-00-00 00:00:00') ? '' : date('m-d H:i', strtotime($vo['create_time']))}</td>
			<td class="tr">{$vo.latitude},{$vo.longitude}</td>
			<td><a href="{: U('show_add', 'latitude=' . $vo['latitude'] . '&longitude=' . $vo['longitude'])}" >查看地图</a></td>
		</tr>
		</foreach>
		</tbody>
        </table>
		<div class="pagination">{$page}</div>
    </div>
<admintpl file="tail" />
