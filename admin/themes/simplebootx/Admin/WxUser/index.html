<admintpl file="header" />
<link rel="stylesheet" href="http://cache.amap.com/lbs/static/main1119.css"/>
    <script src="http://cache.amap.com/lbs/static/es5.min.js"></script>
    <script src="http://webapi.amap.com/maps?v=1.3&key=9e5f809c79b81684cd6f19c417263f1a"></script>
    <script type="text/javascript" src="http://cache.amap.com/lbs/static/addToolbar.js"></script>
</head>
<body>
	<div class="wrap js-check-wrap">
		<ul class="nav nav-tabs">
			<li class="active"><a href="{:U('user/index')}">访客列表</a></li>
		</ul>
		<table class="table table-hover table-bordered">
			<thead>
				<tr>
					<th width="50">ID</th>
					<th>昵称</th>
					<th>性别</th>
					<th>省份</th>
					<th>城市</th>
					<th>国家</th>
					<th>头像</th>
					<th>经纬度</th>
				</tr>
			</thead>
			<tbody>
				<foreach name="users" item="vo">
				<tr>
					<td>{$vo.id}</td>
					<td>{$vo.nickname}</td>
					<td>{$vo.sex}</td>
					<td>{$vo.province}</td>
					<td>{$vo.city}</td>
					<td>{$vo.country}</td>
					<td>
						<a href="{$vo.headimgurl}" target="_blank">
							<img src="{$vo.headimgurl}" style="width:60px;heiht:60px;" />
						</a>
					</td>
					<td>
						<a href="#" onclick="show_map({$vo.latitude},{$vo.longitude});return false;">{$vo.latitude},{$vo.longitude}</a>
					</td>
				</tr>
				</foreach>
			</tbody>
		</table>
		<div class="pagination">{$page}</div>
	</div>
	
	<div style="display:none;" id="map_div">
		<div style="float:right;position: absolute;left: 1000px;top: 20px;z-index: 100;">
			<a href="#" onclick="hide_map();return false;">关闭</a>
		</div>
		<div id="container"  style="width:800px; height:500px; margin:0 auto;"></div>
	</div>
	<script src="__PUBLIC__/js/common.js"></script>
	<script>
	    var map = new AMap.Map('container', {
	        resizeEnable: true,
	        zoom:11,
	        center: [116.397428, 39.90923]
	        
	    });
	    
	    var marker;
	    function show_map(x, y){
		    marker = new AMap.Marker({position: [y,x]});
	        marker.setMap(map);
		    map.setZoomAndCenter(11, [y,x]);
	    	$('#map_div').show();
	    }
	    
	    function hide_map(){
	    	marker.setMap(null);
            marker = null;
	    	$('#map_div').hide();
	    }
	
	</script>
</body>
</html>
