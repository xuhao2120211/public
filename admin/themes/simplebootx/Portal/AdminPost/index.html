<admintpl file="head" />
</head>
<body>

	<admintpl file="menu" />
	
	    <div class="right-box">
    	<p class="tit">内容列表</p>
    	
    	<div onclick="atchide()"   class='atc3'  style="display:none;height:300px;width:300px;position:absolute;top:50%;left:47%;margin:-200px 0 0 -150px;z-index:9999;background-color:red; "><img src='' class='atc2' style='height:300px;width:300px;'></div>
		
		<table border="0" cellspacing="0" cellpadding="0" class="table">
		<tbody>
		<tr>
              <th scope="col" width="100">二维码</th>
              <th scope="col" width="315" class="tl">文章标题</th>
              <th scope="col">点击量</th>
              <th scope="col">发布时间</th>
              <th scope="col">查看访问者</th>
              <th scope="col">编辑</th>
		</tr>
		<foreach name="posts" item="vo">
		<tr>
			<td>
				<a href="#" class="ewm-box tdc" onclick="return false;" onmousemove='tdc("http://{$_SERVER["HTTP_HOST"]}__ROOT__/{$vo.tdc}")' >
                	<span></span>
                </a>
			</td>
			<td>
				<a href="{:U('portal/article/index',array('id'=>$vo['tid']))}" target="_blank">
					<span>{$vo.post_title}</span>
				</a>
			</td>
			<td>{$vo.post_hits}</td>
			<td>{: ($vo['post_date'] == '0000-00-00 00:00:00') ? '' : date('m-d H:i', strtotime($vo['post_date']))}</td>
			<td><a href="{: U('Admin/WxUser/index', 'post_id=' . $vo['id'])}">查看详情</a></td>
			<td>
				<a href="{: U('edit', 'id=' . $vo['id'])}">编辑</a>&nbsp;|&nbsp;
				<a href="{: U('delete', 'tid=' . $vo['tid'])}">删除</a>
			</td>
		</tr>
		</foreach>
		</tbody>
        </table>
		<div class="pagination">{$page}</div>
    </div>
    
    <script type="text/javascript">
    function  tdc(src){

        $('.atc2').attr('src',src);

        $('.atc3').show();

     }

     function atchide(){

        $('.atc3').hide();

     }
    </script>
<admintpl file="tail" />
